name: Database

on:
  workflow_dispatch

env:
  TOKEN: ${{ secrets.SONAR_TOKEN }}
  URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      - name: Grant execute permission
        run: chmod +x deploy.sql

      - name: Install SonarScanner
        run: |
          curl -o sonar-scanner.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.12008.zip
          unzip sonar-scanner.zip
          export PATH="$PATH:$(pwd)/sonar-scanner-4.8.0.12008/bin"
        working-directory: ${{ runner.workspace }}

      - name: SonarCloud Analysis
        run: |
          sonar-scanner -Dsonar.login=$TOKEN -Dsonar.host.url=$URL

      - name: Publish to GitHub Packages
        run: |
          zip -r deploy.sql.zip deploy.sql

      - name: Upload ZIP to GitHub Packages
        uses: actions/upload-artifact@v2
        with:
          name: deploy-sql
          path: deploy.sql.zip
