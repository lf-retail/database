name: Build, Test, Upload SQL Server

on:
  workflow_dispatch

env:
  TOKEN: ${{ secrets.SONAR_TOKEN }}
  URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build SQL Files
        uses: credfeto/action-sql-format@v1.4.1
          
      - name: Grant execute permission
        run: chmod +x deploy.sql

      - name: SonarCloud Analysis
        run: |
          credfeto/action-sql-format@v1.4.1 sonarqube

          
      - name: Publish to GitHub Packages
        run: gh package publish --target 'mysql-database-script' deploy.sql
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
